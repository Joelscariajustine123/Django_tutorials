<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username"><br>
    <label>Password:</label>
    <input type="password" name="password"><br>
    <button type="submit">Login</button>
</form>

{% if messages %}
    {% for msg in messages %}
        <p style="color:red;">{{ msg }}</p>
    {% endfor %}
{% endif %}
</body>
</html>
